<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengakses dan memanipulasi elemen</title>
</head>
<body>
    <h1 id="header">Hello PPLG</h1>
    <p class="description">Ini adalah contoh kode program dari Document</p>
    <button id="changeContent">Ubah Context</button>

    <script>
        const header = document.getElementById("header");
        const paragraph = document.querySelector(".description");
        const button = document.getElementById("changeContent");

        button.addEventListener("click", () => {
            header.textContent = "Result";
            paragraph.textContent = "Content has changed";
        });
    </script>
</body>
</html>
